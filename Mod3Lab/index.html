<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Tony's Pizza</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
</head>

<body ng-controller="pizzaController">
    <div class="container">
      <div class="row"><br>
       <center><img src="app/images/tonyspizza.png" />
        <h1>Tony's Pizza</h1></center>
        <div class="col-lg-6">


        <h2>{{model.title}}</h2>
        <h3> Topping Search </h3>
        <input type="text" class="form-control" ng-model="model.search">
<br>
        <div ng-show="model.toppings.push()"  class="alert alert-success" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Success:</span>
          Topping Added! <button>Close</button>
        </div>
        <!-- No results message -->
        <div ng-show="(model.availableToppings | filter:model.search).length == 0 && !model.toppings.push()" class="alert alert-danger" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span>
          No results!
        </div>
        <li ng-show="model.availableToppings.length === 0">No events</li>
        <div ng-hide="model.search">
          Enter the search criteria above.
        </div>
        <div ng-show="model.search" ng-repeat="t in model.availableToppings | filter: model.search">
          <span ng-click="addTopping(t)"> {{ t }} </span>
        </div>

        <h3 ng-show="model.toppings.length > 0"> Selected Toppings </h3>
        <div ng-repeat="t in model.toppings">
          {{t}}
        </div>
      </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>

    <script src="./app/app.js"></script>
    <script src="./app/pizzaController.js"></script>
</body>

</html>
